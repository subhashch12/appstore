<!DOCTYPE html>
<html>
<head>
  <title>App Store</title>
  <style>
    /* CSS styles for app store layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: -webkit-repeating-linear-gradient(-45deg, #71b7e6, #69a6ce, #b98acc, #ee8176, #b98acc, #69a6ce, #9b59b6);
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .app {
      display: inline-block;
      width: 120px;
      height: 120px;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      position: relative;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .app img {
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .app p {
      margin: 5px 0;
    }

    .app a {
      text-decoration: none;
      color: #333;
    }

    .search {
      margin-top: 20px;
    }

    .search input[type="text"] {
      padding: 8px;
      width: 200px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .search input[type="submit"] {
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: linear-gradient(to right, #2ecc71, #1abc9c);
      color: #fff;
      cursor: pointer;
    }
    
    .app button {
      border-radius: 5px;
      background: linear-gradient(to right, #feca57, #8E2DE2); 
      border: none;
    }
  </style>
</head>
<body>
  <header>

  <script>
    function searchApps() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var apps = document.getElementsByClassName('app');

      for (var i = 0; i < apps.length; i++) {
        var appName = apps[i].getElementsByTagName('p')[0].textContent.toLowerCase();
        if (appName.includes(input)) {
          apps[i].style.display = 'inline-block';
        } else {
          apps[i].style.display = 'none';
        }
      }
    }
  </script>
